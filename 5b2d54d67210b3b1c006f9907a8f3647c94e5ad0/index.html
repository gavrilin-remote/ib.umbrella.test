<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <title>Test Internet Bank Page</title>
</head>
<body class="body">
<div class="public-layout">
  <div class="main">
    <div class="block">
      <h4>Ссылки для тестирования зонтичного приложения</h4>
      <button onclick="window.open('http://localhost:3000/settings/organization/requisites?umb=true&organizationId=2','_blank');" class="button">Реквизиты<br/>(в новой вкладке)</button>
      <button onclick="window.location.href='http://localhost:3000/settings/organization/requisites?umb=true&redirectUri='+window.location.href+'&organizationId=2';" class="button">Реквизиты<br/>(в текущей вкладке)</button>
      <button onclick="window.open('http://localhost:3000/services?umb=true&organizationId=2','_blank');" class="button">Справки</button>
      <button onclick="window.open('http://localhost:3000/bank-products/nso/statements?umb=true&organizationId=2','_blank');" class="button">НСО</button>
      <button onclick="window.open('http://localhost:3000/','_blank');" disabled class="button disabled">Копилка</button>
    </div>
  </div>
</div>
</body>
</html>
